<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
<body>
    <div>
        <h1>Tic Tac Toe</h1>
        <div class="gameboard">
            <div id="cell" class="0">
                <p></p>
            </div>
            <div id="cell" class="1">
                <p></p>
            </div>
            <div id="cell" class="2">
                <p></p>
            </div>
            <div id="cell" class="3">
                <p></p>
            </div>
            <div id="cell" class="4">
                <p></p>
            </div>
            <div id="cell" class="5">
                <p></p>
            </div>
            <div id="cell" class="6">
                <p></p>
            </div>
            <div id="cell" class="7">
                <p></p>
            </div>
            <div id="cell" class="8">
                <p></p>
            </div>
        </div>
        <input type="text" id="player_1" value="Player X" placeholder="Player 1">
        <input type="text" id="player_2" value="Player O" placeholder="Player 2">
        <button id="start">Start</button>
        <button id="restart">Restart</button>
        <div id="winner"><p>Winner: </p></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
