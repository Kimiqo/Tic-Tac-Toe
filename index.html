<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="gameboard-container">
            <div class="gameboard">
                <div id="cell" class="0"><p></p></div>
                <div id="cell" class="1"><p></p></div>
                <div id="cell" class="2"><p></p></div>
                <div id="cell" class="3"><p></p></div>
                <div id="cell" class="4"><p></p></div>
                <div id="cell" class="5"><p></p></div>
                <div id="cell" class="6"><p></p></div>
                <div id="cell" class="7"><p></p></div>
                <div id="cell" class="8"><p></p></div>
            </div>
        </div>
        <div id="turn-indicator">Player X's Turn</div>
        <input type="text" id="player_1" value="Player X" placeholder="Player X Name">
        <input type="text" id="player_2" value="Player O" placeholder="Player O Name">
        <div id="winner"><p>Winner: </p></div>
        <div class="game-controls">
            <button id="start">Start Game</button>
            <button id="restart">Restart</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
